name: Notify Slack on PR

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  slackNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "🚀 새 PR이 생성되었습니다: *${{ github.event.pull_request.title }}*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>* PR이 생성됨\n리뷰어는 ${{ github.event.pull_request.requested_reviewers[0].login || '지정 안됨' }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
